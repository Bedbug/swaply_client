  <ion-modal-view>
    <ion-header-bar class="bar-clear background">
      <button ng-click="closeModal()" class="blue button button-clear button-icon icon ion-ios-close-empty"></button>
      <h1 class="title">Sign in to Swaply</h1>
    </ion-header-bar>
    <ion-content class="padding background" style="text-align: center">
    <div class="logo">
      <img src="img/Swaply_icon.svg">
      <p>
      Let the swapping begin</p>
    </div>
  <!-- List -->
   <div class="list">
  <label class="item item-input">
    <input type="text" placeholder="Email" ng-model="User.email">
  </label>
  <label class="item item-input">
    <input type="password" placeholder="Password"  ng-model="User.password">
  </label>
  <label class="form-right">
    <button class="button button-clear button-positive">Forgot password</button>
  </label>
  </br></br>
  </div>
  <!-- End List -->
  
  <label>
    <button ng-click="login()" ng-class ="(User.email && User.password)? 'button-positive' : 'button-stable'" class="button button-outline">Log In</button>
  </label>
  <label class="form-links">
    </br></br></br>
    <p>
  Sign in with 
  <a href="#">Yahoo!</a> or <a href="#">Google</a>.</p>
</label>

  </ion-content>
  </ion-modal-view>
