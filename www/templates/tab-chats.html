<ion-view view-title="Activities">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in allItems" type="item-text-wrap" href="#/tab/chats/{{chat._id}}">
        <img ng-src="{{chat.image}}">
        <h2>ID: {{chat._id}} / {{chat.matchid}} / {{chat.date}}</h2>
        <p>{{chat.text}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
